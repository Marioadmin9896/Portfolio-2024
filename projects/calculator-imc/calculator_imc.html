<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator_imc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/img/calculator-icon.png" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Calculadora - IMC</h1>
    
        <nav class="navbar">
            <a href="../../index.html">Volver atras</a>
        </nav>
    </header>

    <main id="container">
        <section id="img">
            <img src="img/ilustration.svg" alt="ilustration">
        </section>
    
        <section id="calculator">
            <form  id="form">
                <h1 id="title">Calculadora de IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso en Kg :</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura en metros :</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.001" id="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
                <button id="clear" type="reset">Limpiar</button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Su IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://www.clinicpoint.com/blog/159/cuantos-tipos-obesidad-existen">Para mas informacion acerca del IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p class="copyright">
             Hecho por Mario Tapia Ayala | Todos los derechos reservados Â© 2024
        </p>
    </footer>


<script src="js/calculator_imc.js"></script>

</body>
</html>
